<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>テニスボールの奇妙なシューティング</title>
<style>
  * { margin: 0; padding: 0; }
  body {
    background: #222;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    overflow: auto;
  }
  #gameCanvas {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
    width: min(480px, 100vw);
    height: auto;
    aspect-ratio: 3 / 4;
    display: block;
  }

  /* Game container */
  #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Touch controls container */
  #touch-controls {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 10px 0;
    pointer-events: none;
  }

  /* D-pad layout */
  #dpad {
    width: 160px;
    height: 160px;
    pointer-events: auto;
  }

  #dpad-canvas {
    touch-action: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  /* Hide on desktop with mouse pointer */
  @media (min-width: 768px) and (pointer: fine) {
    #touch-controls {
      display: none;
    }
  }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="gameCanvas" width="120" height="160"></canvas>
  <div id="touch-controls">
    <!-- D-pad -->
    <div id="dpad">
      <canvas id="dpad-canvas" width="160" height="160"></canvas>
    </div>
  </div>
</div>
<script type="module" src="js/main.js"></script>
</body>
</html>
